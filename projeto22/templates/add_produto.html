{% extends 'base.html' %}
{% block content %}
  <h1 class="mx-auto text-black">Adicionar Produto</h1>
  <form method="POST" class="bg-gray-100 shadow-md rounded px-8 pt-6 pb-8 mb-4 divide-y divide-gray-200">
    {% csrf_token %}
    <div class="mb-4">
      {% for field in form %}
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
            {{ field.label }}
          </label>
          <input id="{{ field.id_for_label }}" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="{{ field.html_name }}" value="{{ field.value|default:'' }}">
          {% if field.help_text %}
            <p class="text-gray-600 text-xs italic">{{ field.help_text }}</p>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    <div class="flex items-center justify-between py-4">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Adicionar
      </button>
    </div>
  </form>
  <a href="{% url 'home' %}" class="text-blue-500 underline">Voltar para a lista de produtos</a>
{% endblock %}
