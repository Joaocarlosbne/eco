<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'images/estilo.css' %}">
</head>
<body class="bg-gray-200 min-h-screen">
    <div class="container mx-auto bg-white border-2 border-gray-300 p-4 mt-4 mb-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold">Cyber Shop</h1>
            {% if user.is_authenticated %}
              <div>
                <p class="inline-block mr-4">Bem vindo, {{ user.username }}!</p>
                <a href="{% url 'logout' %}" class="inline-block px-6 py-2 text-xs font-medium leading-6 text-center text-white uppercase transition bg-blue-700 rounded shadow ripple hover:shadow-lg hover:bg-blue-800 focus:outline-none">Logout</a>
              </div>
            {% else %}
              <div>
                <a href="{% url 'login' %}" class="inline-block px-6 py-2 text-xs font-medium leading-6 text-center text-white uppercase transition bg-blue-700 rounded shadow ripple hover:shadow-lg hover:bg-blue-800 focus:outline-none">Login</a>
                <a href="{% url 'register' %}" class="inline-block px-6 py-2 text-xs font-medium leading-6 text-center text-white uppercase transition bg-blue-700 rounded shadow ripple hover:shadow-lg hover:bg-blue-800 focus:outline-none">Register</a>
              </div>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </div>
    <a href="{% url 'home' %}"class="inline-block px-6 py-2 text-xs font-medium leading-6 text-center text-white uppercase transition bg-blue-700 rounded shadow ripple hover:shadow-lg hover:bg-blue-800 focus:outline-none">Voltar para p√°gina Principal</a>
</body>
</html>
