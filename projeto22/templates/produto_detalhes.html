{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="produto-detalhes mx-auto">
    <h1 class="text-black text-3xl font-semibold mb-4">{{ produto.nome }}</h1>
    <img src="{% static 'images/'|add:produto.img_url %}" alt="{{ produto.nome }}" class="produto-imagem mb-4 max-w-md mx-auto">
    <p class="produto-descricao text-left text-base font-medium text-black-500 mb-2">{{ produto.descricao }}</p>
    <p class="produto-preco text-left text-lg font-semibold text-black-700 mb-2">Pre√ßo: R$ {{ produto.preco }}</p>
    <p class="produto-quantidade text-left text-base font-medium text-gray-500 mb-4">Quantidade: {{ produto.quantidade }}</p>
  </div>
{% endblock %}
